<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="../wiki-races/favicon.png" />
		<title>INTERalliance Wiki Races</title>
		<meta
			name="description"
			content="A website to host challenges where people try to get from one wikipedia page to another, as quick as possible."
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../wiki-races/homepage.css"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="page">
			<div id="header">
				<h1>Wiki Races</h1>
				<h2>TechOlympics 2023</h2>
			</div>
			<div id="username-entry">
				<div id="username-exists" class="has-username">
					Your name is
					<div id="username-value" class="has-username"></div>
					<button id="delete-username">Log Out</button>
					<br />
					<button id="go-leaderboard">Go to leaderboard</button>
				</div>

				<div id="username-does-not-exist" class="no-username">
					Please enter your real name: <br />
					<input
						type="text"
						id="submission-box"
						class="no-username"
					/>
					<button id="submission-button" class="no-username">
						Submit
					</button>
					<br />
					<div id="input-error" class="no-username"></div>
				</div>
			</div>
			<div id="levels-table">
				<h3>Levels:</h3>
			</div>
		</div>
		<!--[if lt IE 7]>
			<p class="browsehappy">

		<![endif]-->

			</center>
		</div>
		<script src="../wiki-races/homepage.js" async defer></script>

		<script>
			// I normally don't like using script tags, but I don't want another .js file to keep track of.
			// TODO - REPLACE THIS
			document
				.getElementById("go-leaderboard")
				.addEventListener("click", () => {
					window.location.href = `${window.location.protocol}//${window.location.host}/wiki-races/leaderboard`;
				});
		</script>
	</body>
</html>
