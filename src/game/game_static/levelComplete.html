<!DOCTYPE html>
<!-- This is the homepage. -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js">        <![endif]-->

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="../wiki-races/favicon.png" />
		<title>Interalliance Wiki Races</title>
		<meta
			name="description"
			content="A website to host challenges where people try to get from one wikipedia page to another, as quick as possible."
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../wiki-races/levelComplete.css"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<div id="page">
			<div id="header" class="align-left">
				<h1>Congratulations!</h1>
				<p>
					Your time has been submitted and can be viewed on the
					leaderboard.
					<br />
					Consider trying to complete the level again with fewer
					links.
					<br />
					(It won't improve your time, but it might help you see
					better connections in the future.)
				</p>
			</div>
			<div id="text-section" class="align-left">
				<button id="go-home">Go home!</button>
				<button id="go-leaderboard">Go to leaderboard!</button>
			</div>
		</div>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<script>
			// I normally don't like using script tags, but I don't want another .js file to keep track of.
			document.getElementById("go-home").addEventListener("click", () => {
				window.location.href = `${window.location.protocol}//${window.location.host}`;
			});
			document
				.getElementById("go-leaderboard")
				.addEventListener("click", () => {
					window.location.href = `${window.location.protocol}//${window.location.host}/wiki-races/leaderboard`;
				});
		</script>
	</body>
</html>
