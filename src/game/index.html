<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="../favicon.png" />
		<title>Interalliance Wiki Races</title>
		<meta
			name="description"
			content="A website to host challenges where people try to get from one wikipedia page to another, as quick as possible."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../client.css" />
	</head>

	<body>
		<div id="error-text"></div>
		<iframe id="wikipedia-frame"> </iframe>
		<div id="container">
			<div id="overlay">
				<div id="control-buttons-frame">
					<div id="restart">Restart</div>
				</div>
				<div id="history-frame">
					<ul id="history"></ul>
				</div>
				<div id="status">
					<div id="goal">Goal:</div>
					<div id="total">Total links:</div>
				</div>
			</div>
		</div>
		<!--[if lt IE 7]>
			<p class="browsehappy">

			</p>
		<![endif]-->

	</body>
</html>
